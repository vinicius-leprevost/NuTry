<!doctype html>
<html lang="en">
  <head>
  	<title>NuTry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="jQuery/biblioteca.js"></script>
    <script type="text/javascript" src="js/n-login.js"></script>

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">NuTry</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Já tem uma conta?</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input id="inpUsuario" type="text" class="form-control" placeholder="Usuário" required>
		      		</div>
	            <div class="form-group">
	              <input id="inpSenha" type="password" class="form-control" placeholder="Senha" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Salvar para próxima
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Esqueci minha senha</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Não tenho uma conta &mdash;</p>
	          <div class="social d-flex text-center">
				<button id="btFiliar" type="submit" class="form-control btn btn-primary filiar px-3">Filiar-se a um nutricionista</button>
				<button id="btHelp" type="submit" class="form-control btn btn-primary submit px-3">Como entrar</button>
				<button id="btAbrirCadastrar" type="submit" class="form-control btn btn-primary submit px-3" data-toggle="modal" data-target="#modalCadastro">Cadastrar (dev only)</button>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cadastro no Sistema</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
				  ...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
					<button id="btFinalizarCadastro" type="button" class="btn btn-primary">Cadastrar</button>
				</div>
		  	</div>
		</div>
	</div>
	

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
