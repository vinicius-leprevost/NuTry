<!doctype html>
<html lang="en">
  <head>
  	<title>NuTry</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="jQuery/biblioteca.js"></script>
    <script type="text/javascript" src="js/n-login.js"></script>

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">NuTry</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Já tem uma conta?</h3>
		      	<form class="signin-form">
		      		<div class="form-group">
		      			<input id="loginEmail" type="text" class="form-control" placeholder="E-mail" required>
		      		</div>
	            <div class="form-group">
	              <input id="loginSenha" type="password" class="form-control" placeholder="Senha" required>
	              <span toggle="#loginSenha" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button id="btEntrar" type="submit" class="form-control btn btn-primary submit px-3">Entrar</button>
					
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Salvar para próxima
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Esqueci minha senha</a>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; Não tenho uma conta &mdash;</p>
	          <div class="social d-flex text-center">
				<button id="btFiliar" style="background-color: rgb(43, 93, 102); border-color: rgb(43, 23, 23); color: black;" type="submit" class="form-control btn btn-primary filiar px-3">Filiar-se a um nutricionista</button>
				<button id="btHelp" type="submit" class="form-control btn btn-primary help px-3">Como entrar</button>
				<button id="btAbrirCadastrar" style="background-color: rgb(131, 176, 212); border-color: rgb(82, 47, 47); color: black;" type="submit" class="form-control btn btn-primary cadastro px-3"  data-toggle="modal" data-target="#modalCadastro">Cadastrar (dev only)</button>
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	
	<div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cadastro no Sistema</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-md-6 col-lg-12">
								<div class="login-wrap p-0">
							  		<form class="signin-form">
										<div class="form-group">
											<input id="p_nome" type="text" class="form-control" placeholder="Primeiro Nome" required>
										</div>
										<div class="form-group">
											<input id="u_nome" type="text" class="form-control" placeholder="Último Nome" required>
										</div>
										<div class="form-group">
											<input id="email" type="email" class="form-control" placeholder="E-mail" required>
										</div>
										<div class="form-group">
											<input id="celular" type="tel" class="form-control" placeholder="Número celular" required>
										</div>
										<div class="form-group">
											<input id="cpf" type="number" class="form-control" placeholder="CPF" required>
										</div>
										<div class="form-group">
									  		<input id="nascimento" type="date" class="form-control" placeholder="Nascimento" required>
								  		</div>
										<div class="form-group">
							  				<input id="senha" type="password" class="form-control" placeholder="Senha" required>
							  				<span toggle="#senha" class="fa fa-fw fa-eye field-icon toggle-password"></span>
										</div>
										<div class="form-group">
											<input id="confSenha" type="password" class="form-control" placeholder="Confirme sua senha" required>
											<span toggle="#confSenha" class="fa fa-fw fa-eye field-icon toggle-password"></span>
									  	</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button id="btFinalizarCadastro" type="submit" class="btn btn-primary submit px-3">Enviar</button>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
